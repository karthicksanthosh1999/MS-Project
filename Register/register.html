<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MS-Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Account
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="../LoginPage/Login.html">Login</a>
                  <a href="../Register/register.html">Sign In</a>
                </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">Products
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Oils</a>
                <a href="#">Chocolate</a>
                <a href="#">Biscuits</a>
              </div>
          </div>
        <a href="#news">Contacts</a>
        <a href="#news">History</a>
        <a href="#home">Home</a>
        </div>
    </header>
    <center>
    <div class="login-container">
        <form>
            <h2 style="padding-top: 30px; color: white;">Register Form</h2>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" required maxlength="8" placeholder="Password">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" required maxlength="10" placeholder="Conform-Password">
            </div>
            <div class="input-container">
                <i class="fa fa-phone icon"></i>
                <input class="input-field" type="number" required maxlength="10" placeholder="Phone Number">
            </div>
            <div class="input-container">
                <i class="fa fa-mail icon"></i>
                <input class="input-field" type="email" required placeholder="Email">
            </div>
            <button class="btn" type="button" >Log In</button> <br>
            <div class="account">
            <a style="color: white;" href="#">Forget Password</a>
            <p style="color: white;">You Have Account <a href="#" style="color: white;">Here</a></p>
        </div>
        </form>
       
    </div>
</center>
